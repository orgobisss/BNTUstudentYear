{% extends 'log.html' %}

{% block title %}
Вход
{% endblock %}

{% block body %}

<h4 class="mb-3">Вход</h4>
<!-- Поля формы -->
<form action="/login" method="post" class="needs-validation" novalidate>
  <div class="mb-3">
    <label for="st_id_card" class="w-100 text-start form-label">№ студенческого</label>
    <input type="text" class="form-control" name="st_id_card" id="st_id_card" placeholder="Введите № студенческого" required>
    <div class="invalid-feedback">Пожалуйста, введите номер вашего студенческого.</div>
  </div>

  <div class="mb-3">
    <label for="password" class="w-100 text-start form-label">Пароль</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Введите пароль" required>
    <div class="invalid-feedback">Пожалуйста, введите пароль.</div>
  </div>

  <!-- Кнопка входа -->
  <button class="btn btn-success btn-block" type="submit">Войти</button>
</form>

<!-- Регистрация -->
<p class="mt-4 mb-0 text-body-secondary">У вас ещё нет аккаунта?
  <a href="/signup" class="fw-bold link-success">Зарегистрироваться</a>
</p>

{% endblock %}
